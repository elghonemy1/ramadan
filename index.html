<div class="visitor-counter" 
     style="text-align: center;
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            position: fixed;
            bottom: 70px; /* مكان مناسب للجوال */
            left: 10px;
            z-index: 35;
            background: #fba919;
            padding: 4px 10px; /* تصغير الحشو */
            border-radius: 15px; /* تقليل استدارة الحواف */
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            font-size: 12px; /* تصغير حجم الخط */
            animation: gentlePulse 2s infinite, slideIn 0.8s ease-out;
            border: none;
            cursor: pointer;">
  <span style="color: white; font-weight: 600;">
    <span id="visitor-count">...</span>
  </span>
  <span style="color: rgba(255,255,255,0.9);">👀</span>
</div>

<style>
  /* أنيميشن النبض الخفيف */
  @keyframes gentlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  /* أنيميشن الظهور */
  @keyframes slideIn {
    0% { opacity: 0; transform: translateX(-10px); }
    100% { opacity: 1; transform: translateX(0); }
  }

  /* تصميم الجوال */
  @media (max-width: 768px) {
    .visitor-counter {
      bottom: 60px; /* تصغير المسافة من الأسفل */
      left: 8px;
      padding: 3px 8px;
      font-size: 11px;
    }
  }
</style>
